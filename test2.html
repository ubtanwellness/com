<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <!-- GPS Location -->
      <div class="mb-3">
        <label for="gps_location" class="form-label">GPS Location</label>
        <input type="text" class="form-control" id="gps_location" required>
      </div>
      <!-- Services (checkboxes) -->
      <div class="mb-3">
        <label for="services" class="form-label">Select Services</label>
        <div>
          <input type="checkbox" id="service1" value="Service 1 - ₹100"> Service 1 - ₹100<br>
          <input type="checkbox" id="service2" value="Service 2 - ₹200"> Service 2 - ₹200<br>
          <input type="checkbox" id="service3" value="Service 3 - ₹300"> Service 3 - ₹300
        </div>
      </div>
      <!-- Total Price -->
      <div class="mb-3">
        <label for="total_price" class="form-label">Total Price</label>
        <input type="text" class="form-control" id="total_price" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      // Calculate total price when services are selected/deselected
      $("input[type=checkbox]").change(function() {
        var totalPrice = 0;
        $("input[type=checkbox]:checked").each(function() {
          var price = parseInt($(this).val().split('₹')[1]);
          totalPrice += price;
        });
        $("#total_price").val("₹" + totalPrice);
      });

      // Handle form submission
      $("#bookingForm").submit(function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Capture form data
        var name = $("#name").val();
        var phone = $("#phone").val();
        var email = $("#email").val();
        var address = $("#address").val();
        var gps_location = $("#gps_location").val();

        // Get selected services
        var services = [];
        $("input[type=checkbox]:checked").each(function() {
          services.push($(this).val());
        });
        var total_price = $("#total_price").val();

        // Create a data object
        var formData = {
          name: name,
          phone: phone,
          email: email,
          address: address,
          gps_location: gps_location,
          services: services.join(", "), // Convert array to string
          total_price: total_price
        };

        // Send the data to Google Apps Script using fetch
        fetch('https://script.google.com/macros/s/AKfycbx10t1IwLPMd3LtZJf_4mhIREOm7uGfvNuW_eq5KJC3JmA7MFjgLjcwTIwoca0cWwzkoA/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
          // Handle success (optional)
          alert("Data successfully added!");
        })
        .catch(error => {
          // Handle error
          console.error('Error:', error);
          alert("There was an error. Please try again.");
        });
      });
    });
  </script>
</body>
</html>
